<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor by Xpanutel</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="header__title">CODE EDITOR BY XPANUTEL</h1>
    <p class="header__subtitle">pet project by <a href="https://t.me/webcodecraft" target="_blank">xpanutel (tg)</a></p>
  </header>

  <div id="ide-parent">
    <div id="button-wrapper">
      <button onclick="switchPanel(0)">HTML</button>
      <button onclick="switchPanel(1)">CSS</button>
      <button onclick="switchPanel(2)">JavaScript</button>
      <button onclick="runEdit(3)">Result</button>
    </div>
    <div id="ide-container">
      <div class="panel-wrapper">
        <div id="html">
          &lt;!-- Enter you HTML --&gt;
        </div>
      </div>
      <div class="panel-wrapper">
        <div id="css">
          /* Enter you CSS */
        </div>
      </div>
      <div class="panel-wrapper">
        <div id="js">
          // Enter you javascript
        </div>
      </div>
      <div class="panel-wrapper">
        <iframe id="result"></iframe>
      </div>
    </div>
  </div>

  <div class="description"></div>

  <footer class="footer">
    <div class="inner-wrap">
      <p>&#169; <span></span> 2024 by xpanutel</p>
      <p>All rights reserved</p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js" type="text/javascript" сharset="utf-8"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
